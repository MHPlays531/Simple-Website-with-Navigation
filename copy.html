<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
        }

        p {
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Simple Website</h1>
        <p>Welcome to my website</p>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>First Section</h2>
        <p>This is the first section of the website.</p>
    </section>

    <section>
        <h2>Second Section</h2>
        <p>This is the second section of the website.</p>
        <p>It has a paragraph under the second section.</p>
    </section>

</body>
</html>
